openapi: 3.0.0
info:
  title: asembl-v3
  version: '3.0'
  description: ''
servers:
  - url: 'https://appstage.asemblco.com/api/v3/'
    description: stage
paths:
  '/user/{id}/categories':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: ''
      operationId: put-user-id-categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        description:
                          type: string
                        priority:
                          type: number
                        main_image_path:
                          type: string
                          description: image relative path
                        thumb_image_path:
                          type: string
                          description: thumb relative path
                        sub_category_list:
                          type:
                            - string
                            - array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              name:
                                type: string
                              description:
                                type: string
                              priority:
                                type: number
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      parameters:
        - schema:
            type: string
          in: header
          name: AccessToken
          required: true
          description: Logged user access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: |
                Categories
              properties:
                categories:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                        description: parent category id
                      sub_category_list:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                              description: child category id
                          required:
                            - id
                    required:
                      - id
              required:
                - categories
            examples:
              example-1: {}
        description: ''
      description: ''
  '/events/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Events details
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  descriptions:
                    type: string
                  entry_fee:
                    type: string
                  event_url:
                    type: string
                  image:
                    type: string
                    description: Absolute path of main image
                  dates:
                    type: object
                    properties:
                      calendar_date:
                        type: string
                        description: Date in format yyyy-mm-dd
                        format: date
                      start_date:
                        type: string
                        description: 'date time format yyyy-mm-dd HH:mm:ss'
                        format: date-time
                      finish_date:
                        type: string
                        description: 'date time format yyyy-mm-dd HH:mm:ss'
                        format: date-time
                  address:
                    type: object
                    properties:
                      street_address:
                        type: string
                      city:
                        type: string
                      state:
                        type: string
                      post_code:
                        type: string
                      lat:
                        type: string
                      lng:
                        type: string
                  owner:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      thumb_image_path:
                        type: string
                        description: Absolute path
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        parent_id:
                          type: integer
                        name:
                          type: string
                  event_attending_status:
                    type: string
                    description: Only returnet if user is logged
      operationId: get-events-id
      description: Return events details
      parameters:
        - schema:
            type: string
          in: header
          name: AccessToken
          description: Logged user token
components:
  schemas:
    categories:
      title: categories
      type: object
      properties:
        id:
          type: string
    Error:
      title: Error
      type: object
      properties:
        status:
          type: boolean
        error:
          type:
            - string
            - array
          items: {}
      description: Default error
  securitySchemes: {}
